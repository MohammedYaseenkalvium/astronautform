<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>astronaut form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png" alt="astronaut image" id="astronaut-1">
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" alt="astronaut image" id="astronaut-2">

    <form action="">
        <h1>Rocket around the moon with your BFFs</h1>
        <label for="country" class="block-display">Departure country</label>
        <select  name="" id="country">
            <option value="">India </option>
            <option value=""> United States</option>
            <option value="">United Kingdom</option>
        </select>
        <label for="" class="block-display">No.of space travellers</label>
        <input type="text">
        <label for="" class="block-display">Your email</label>
        <input type="email" placeholder="ilovespace@gmail.com">
        
        <label for="" class="block-display">Do you want to Rent a Space Suit</label>
        <input type="radio" id="spacesuit">
        <label for="">Yes, please</label>
        <input type="radio">
        <label for="">No I have my own</label>
        <input type="submit" value="TAKE  US TO SPACE">

    </form>
    
    
</body>
</html>
